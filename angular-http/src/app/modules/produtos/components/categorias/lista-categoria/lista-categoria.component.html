<div class="span7">
    <div class="widget stacked widget-table action-table">
        <div class="widget-header">
            <i class="fa fa-puzzle-piece" aria-hidden="true"></i>
            <h3>Categorias</h3>
                <a href="javascript:;" (click)="open(mymodal)" (click)="mudaAcao('adicionar')"  tooltip="Adicionar nova categoria" placement="top" 
                    class="btn btn-small btn-primary" style="float: right">
                    <i class="fa fa-plus-square" aria-hidden="true"></i>
                </a>
        </div> <!-- /widget-header -->
        <div class="widget-content">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th id="id" style="width: 5%"> Id</th>
                        <th id="categoria" style="width: 85%">Categorias

                        </th>
                        <th id="acoes" colspan="3" class="td-actions" style="width: 10%;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let categoria of categorias">
                        <td>{{categoria.id}}</td>
                        <td>{{categoria.descricao}}</td>
                        <td class="td-actions">
                            <a href="javascript:;" (click)="open(mymodal)" (click)="buscarCategoriaPorId(categoria.id)" (click)="mudaAcao('edicao')"
                                class="btn btn-small btn-warning"  tooltip="Editar Categoria" placement="top" >
                                <i class="fa fa-edit" aria-hidden="true"></i>                                
                            </a>
                        </td>
                        <td>
                            <a href="javascript:;" class="btn btn-danger" (click)="removerCategoria(categoria)" tooltip="Remover Categoria" placement="top" show-delay="500">
                                <i class="fa fa-minus-square" aria-hidden="true"></i>
                            </a>
                        </td>
                        <td>
                            <a href="javascript:;" class="btn btn-success" tooltip="Listar Produtos" placement="top" >
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> <!-- /widget-content -->
    </div> <!-- /widget -->
</div>

<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Categoria</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <app-edicao-categoria *ngIf="acaoEditar" [categoria]="categoria" (respostaDoform)="reciverFeedback($event)"></app-edicao-categoria>
        <app-add-categoria *ngIf="!acaoEditar" [categoria]="novaCategoria" (categoriaAdicionada)="recebeCategoriaAdicionada($event)"></app-add-categoria>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
    </div>
</ng-template>
